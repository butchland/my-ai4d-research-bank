name: 'High Resolution Settlement Layer - Philippines'

# description can be as long as you like
description: 'High Resolution (50m x 50m) Settlement Layer of Population Density Estimates in the Philippines'

# card-type (required) can be 'model' or 'dataset'
card-type: dataset

# organization providing the catalog item (required)
organization:
  name: 'Data for Good at Meta (formerly Facebook)'
  url: 'https://dataforgood.facebook.com/'

# date catalog item was added/created (required)
date-added: '2023-05-31'

# tags which can be associated with your dataset (optional)
# lowercase characters, no special characters, underscore or spaces, use dash (-) allowed
tags:
  - population-density
  - population
  - philippines
  - settlement-layer
  - high-resolution

country-region: philippines
year-period: 2020

links:
  - url: https://data.humdata.org/dataset/philippines-high-resolution-population-density-maps-demographic-estimates
    description: 'Philippines: High Resolution Population Density Maps + Demographic Estimates'
    type: documentation

  - url: https://drive.google.com/file/d/169YuVUV8_C_FawRl6gsG74LJQ47Bj_QD/view?usp=share_link
    description: 'Philippines 2020 General Population Density  as CSV'
    type: 'dataset-csv'
    name: phl_general_2020.csv
    skip-hxl-tag-validation: true
